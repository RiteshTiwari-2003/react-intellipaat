<html>
    <head>
        <title>React js is biggest ui library for java script</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function generateHtml(){
                const name="vikram";
                // const h1Array=[<h1>{name}</h1>,<h1>{name}</h1>,<h1>{name}</h1>,<h1>{name}</h1>]
                return (<div>
                    {/* {h1Array}*/}
                    <h1>{name}</h1>
                    <h1>{name}</h1>
                    <h1>{name}</h1>
                    <h1>{name}</h1>
                    <h1>{name}</h1>
                    </div>);
            }
            const resultHtml=generateHtml();
            const divTag=document.getElementById("root");
            const root=reactDOM.createRoot(divTag);
            root.render(resultHtml);
        </script>
    </body>
</html>
